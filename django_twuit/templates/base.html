{% load staticfiles %}
<html>
    <head>
        <title>Mente Colmena</title>
        <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">
        <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap-theme.min.css">
        <link rel="stylesheet" href="{% static 'css/blog.css' %}">
        <link href="http://fonts.googleapis.com/css?family=Lobster&subset=latin,latin-ext" rel="stylesheet" type="text/css">
    </head>
    <body>
    <nav class="navbar navbar-default">
      <div class="container-fluid">
        <div class="navbar-header">
          <a class="btn btn-default navbar-btn" href="{% url 'post_list' %}"> HOME <span class="glyphicon glyphicon-home btn"></a>
        </div>
        <div class="navbar-header">
            <a class="btn btn-default navbar-btn" href="{% url 'about' %}">Sobre mí<span class="glyphicon glyphicon-user btn"></a>
        </div>
        <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
        {% if request.user.is_authenticated %}
            <a class="btn btn-default navbar-btn" href="{% url 'logout' %}">Logout <span class="glyphicon glyphicon-off btn btn-danger"></span></a> Has accedido como: {{ request.user }}
        {% else %}
            <a class="btn btn-default navbar-btn" href="{% url 'login' %}">Login <span class="glyphicon glyphicon-off btn btn-success"></span></a> Inicie sesión {{ request.user }}
        {% endif %}
            <form class="navbar-form navbar-right" role="search">
              <div class="form-group">
                <input type="text" class="form-control" placeholder="Search">
              </div>
              <button type="submit" class="search">Submit<span class="glyphicon glyphicon-search btn"></span></button>
            </form>
        </div>
      </div>
    </nav>
        <div class="page-header">
            <div class="row">
                <div class="col-md-4">
                    <h1><a href="/">Django Girls Blog</a></h1>
                </div>
                <div class="col-md-4">
                    <a href="{% url 'post_new' %}" class="top-menu"><span class="glyphicon glyphicon-plus"></span></a>
                </div>
            </div>
        </div>
        
        <div class="content container">
            <div class="row">
                <div class="col-md-8">
                {% block content %}
                {% endblock %}
                </div>
            </div>
            <!-- Incluir los comentarios aquí-->
        </div>
    </body>
</html>
