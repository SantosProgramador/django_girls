{% extends 'blog/base.html' %}

{% block content %}
	<hr>
	<p>Soy post_list.html</p>
	{% for post in posts %}
	    <div class="post">
	        <div class="date">
	            <p>Publicado el: {{ post.published_date }}</p>
	        </div>
	        <h1><a href="{% url 'blog.views.post_detail' pk=post.pk %}">{{ post.title }}</a></h1>
	        <h3><a href="">Post: {{ post.title }}</a></h3>
	        <p>Texto: {{ post.text|linebreaks }}</p>
	        <hr>
	    </div>
	{% endfor %}
	<p>Acaba post_list.html</p>
	<hr>
{% endblock %}
